plugins {
    id 'org.springframework.boot' version '2.5.5'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.edisonmoreno'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/milestone" }
}

dependencies {
    implementation 'org.reactivecommons:async-rabbit:1.0.3'
    implementation 'org.reactivecommons:async-commons-starter:1.0.0-beta7'

    implementation 'org.springframework.boot:spring-boot-starter:2.5.5'
    implementation 'org.projectlombok:lombok:1.18.20'
    developmentOnly 'org.springframework.boot:spring-boot-devtools:2.5.5'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.5'
}

configurations.all {
    resolutionStrategy.eachDependency {DependencyResolveDetails details ->
        if (details.requested.group == 'io.projectreactor.rabbitmq'){
            details.useVersion('1.5.0')
            details.because('Upgrade')
        }
    }
}

test {
    useJUnitPlatform()
}
